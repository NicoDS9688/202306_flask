<!DOCTYPE html>
<html>
<head>
<style>

.container {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
}

h1 {
    font-size: 25px;
    text-align: center;
    margin-top: 50px;
    font-family: cursive;
}

.square_line {
    height: 90%;
    width: 90%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

.square {
    height: 200px;
    width: 200px;
    border: 2px solid black;
    margin-top: 20px;
}

</style>
</head>
<div class = "container">
    <h1>Welcome!</h1>
    <div class = "square_line">
        {% for i in range(0, num) %}
        <div class="square"style="background-color: {{color}};"></div>
        {% endfor %}
    </div>
</div>

</body>
</html>
