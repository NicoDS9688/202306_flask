<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <main>
        <div class="container text-center mt-5">
            <h1>Counter</h1>
            <h3>{{ counter }} times</h3>
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-6 ">
                        <form action="{{ url_for('destroy') }}" method="get">
                            <button class="btn btn-danger mt-3 custom-button" type="submit">Reset Counter</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form action="{{ url_for('plus') }}" method="get">
                            <button class="btn btn-success mt-3 custom-button" type="submit">Add 2 visits!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
