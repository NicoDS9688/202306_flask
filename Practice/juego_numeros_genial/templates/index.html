<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Great Number Game</title>
    <style>
        .square {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to the Greater Number Game!</h1>
        <div class="container text-center mt-4">
            <h3>I am thinking of a number between 1 and 100</h3>
            <h3 >Take a guess!</h3>
        </div>
        {% block content %}

        {% endblock %}
        <div class="container text-center mt-5">
            <form  method="post" action="/number/">
                <div class="row-md-5">
                    <input class="number-holder" type="number" name="number" placeholder="Number" min="0" max="100">
                </div>
                <div class="row-md-5 mt-3">
                    <button class="btn btn-dark" type="submit" >Guess</button>
                </div>
                <div class="row-md-5 mt-2">
                    <a class="btn btn-secondary" href="/reset/">Reset Game</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
